<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abby Vick's Portfolio</title>
  <style>
    /* General Reset and Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Time ", sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    h1, h2, h3 {
      color: #044218;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navigation Menu */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #044218;
      text-align: center;
    }

    li {
      display: inline;
    }

    li a {
      display: inline-block;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
    }

    li a:hover:not(.active) {
      background-color: #032b10;
    }

    .active {
      background-color: #0b8a33;
    }

    /* Header and Main Titles */
    h1 {
      text-align: center;
      font-size: 70px;
      margin: 40px 0;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      color: #000;
    }

    /* Content Container */
    .content-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 0 10%;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) 
    }
        
        .text-box {
      font-size: 18px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }

    iframe {
      display: block;
      margin: 30px auto;
      border: none;
    }

    .projects-section {
      margin-top: 60px;
    }

    .section-title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#aboutme">About Me</a></li>
    <li><a href="#work" class="active">Work</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <!-- Main Header -->
  <header>
    <h1>Year One</h1>
    <h2>Magazine </h2>
  </header>

  <!-- Year One - Magazine Section -->
  <div class="content-container">
    <div class="image-container">
      <img src="101 magazine cover.jpg" alt="Magazine Cover">
      <img src="101 about.jpg" alt="About">
      <img src="Assignment 1.png" alt="Logo">
      <img src="101 poster one.jpg" alt="Toronto">
      <img src="101 poster two.jpg" alt="Stratford">
      <img src="101 emotional object one.jpg" alt="Cracks">
      <img src="101 emotional object two.jpg" alt="Butterfly">
      <img src="101 back.jpg" alt="Back">
    </div>
  </div>

  <!-- Year Two - Photography Section -->
  <section class="projects-section">
    <h1>Year Two</h1>
    <h2>
      Photography
    </h2>
    <div class="content-container">
      <div class="image-container">
        <img src="closeup.jpeg" alt="Casey Vicks Portrait">
        <img src="201 action.jpg" alt="Action Shot">
        <img src="201 product.jpg" alt="Product">
        <img src="201 animal.jpg" alt="Duck">
        <img src="201 landscape.jpg" alt="Landscape" width="500">
      </div>
    </div>
  </section>


  <h1>
    Year Two
  </h1>
  <section class="projects-section">
    <h2>App Development</h2>
    <div class="text-box">
      <p>Group Members: Casey Sheen, Senuji Thennakoon, Katelyn Nguyen and Manuela Cordova</p>
      <iframe width="420" height="345" src="https://youtu.be/RKniKvJwlPQ?si=ji7cxP8ajt8gWQb3"></iframe>
    </div>
  </section>


  <section class="projects-section">
    <h2>Year Two - Redesign Website</h2>
    <h3>Original website - <a href="http://www.danthemoneyman.com/index.html">Dan The Money Man</a></h3>
    <div class="content-container">
      <div class="image-container">
        <img src="1733546209826-c65971ba-98df-4eea-8689-2b3804caed0d_1.jpg" alt="DTMM Home">
        <img src="credit application.jpg" alt="Credit Application">
        <img src="finacial services.jpg" alt="Financial Services">
        <img src="contact us.jpg" alt="Contact Us">
      </div>
    </div>
  </section>

  <!-- Personal Projects Section -->
  <section class="projects-section">
    <h2 class="section-title">Personal Projects</h2>
    <div class="text-box">

    </div>
  </section>

</body>
</html>
